<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>添加课程信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
	<div class="box">
		<div class="well well-lg">
			<h5>添加课程信息</h5>
		</div>

		<div class="well well-lg">
			<form action="/course/insert" method="post" class="form-horizontal">
				<input type="hidden" name="id">
				<div class="form-group">
					<label for="inputTno" class="col-sm-2 control-label">工号</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="tno" id="inputTno" placeholder="请输入工号">
					</div>
				</div>
				<div class="form-group">
					<label for="inputTname" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="tname" id="inputTname" placeholder="请输入姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputCname" class="col-sm-2 control-label">课程</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="cname" id="inputCname" placeholder="请输入课程">
					</div>
				</div>
				<div class="form-group">
					<label for="inputDept" class="col-sm-2 control-label">院系</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="dept" id="inputDept" placeholder="请输入院系">
					</div>
				</div>
				<div class="form-group">
					<label for="inputSc" class="col-sm-2 control-label">班级</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="sc" id="inputSc" placeholder="请输入班级">
					</div>
				</div>
				<div class="form-group">
					<label for="inputGrade" class="col-sm-2 control-label">年级</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="grade" id="inputGrade" placeholder="请输入年级">
					</div>
				</div>
				<div class="form-group">
					<label for="inputSemester" class="col-sm-2 control-label">学期</label>
					<div class="col-sm-2">
						<input type="radio" value="0" name="semester" checked="checked">上
						<input type="radio" value="1" name="semester">下
					</div>
				</div>

				<input type="hidden" name="updtime">

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
