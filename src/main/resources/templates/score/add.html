<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑学生信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="box">
	<div class="well well-lg">
		<form action="/score/insert" method="post" class="form-horizontal">
			<input type="hidden" name="id" >
			<div class="form-group">
				<label for="inputSno" class="col-sm-2 control-label">学生序号</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="snoId" id="inputSno" placeholder="学号" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputTno" class="col-sm-2 control-label">课程序号</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="tnoId" id="inputTno" placeholder="工号" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputMark" class="col-sm-2 control-label">分数</label>
				<div class="col-sm-2">
					<input type="number" step="0.01" min="0.00" max="100.00" class="form-control" name="mark" id="inputMark" placeholder="分数" > 
				</div>
			</div>
			<div class="form-group">
				<label for="inputPass" class="col-sm-2 control-label">通过</label>
				<div class="col-sm-2">
					<label class="radio-inline">
						<input type="radio" value="0" name="pass" checked="checked">否
					</label>
					<label class="radio-inline">
						<input type="radio" value="1" name="pass">是
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputRole" class="col-sm-2 control-label">必选修</label>
				<div class="col-sm-2"> 
					<label class="radio-inline">
						<input type="radio" value="0" name="role" checked="checked">必修
					</label> 
					<label class="radio-inline">
						<input type="radio" value="1" name="role">选修
					</label>
				</div> 
			</div>
			<input type="hidden" name="updtime" >
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="关闭"/>
					<input type="submit" class="btn btn-primary" value="提交">
				</div>
			</div>
		</form>
	</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
