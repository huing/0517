<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑学生信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="box">
		<div class="well well-lg">
			<h5>添加或修改学生成绩</h5>
		</div>
		<div class="well well-lg">
			<form action="/scoreInsert" method="post" class="form-horizontal">
				<input type="hidden" name="id" th:value="${id}"> 
				<input type="hidden" name="snoId" th:value="${snoId}"> 
				<input type="hidden" name="tnoId" th:value="${tnoId}">
				<div class="form-group">
					<label for="inputMark" class="col-sm-2 control-label">分数</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="mark" id="inputMark" placeholder="分数">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPass" class="col-sm-2 control-label">通过</label>
					<div class="col-sm-2">
						<label class="radio-inline">
							<input type="radio" value="0" name="pass" checked="checked">否
						</label>
						<label class="radio-inline">
							<input type="radio" value="1" name="pass">是
						</label>
					</div>
				</div>
				<input type="hidden" name="role" th:value="${role}"> 
				<input type="hidden" name="updtime">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="关闭" /> 
						<input type="submit" class="btn btn-primary" value="提交" />
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
