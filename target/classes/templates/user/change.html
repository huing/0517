<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>修改个人信息</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div class="box">
		<div class="well well-lg">
		<h5>修改个人信息</h5>
		</div>
		<div class="well well-lg">
			<form action="/userChange" method="post" class="form-horizontal">
				<input type="hidden" name="id" th:value="${user.id}">
				<div class="form-group">
					<label for="inputTitle" class="col-sm-2 control-label">帐号</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="uno" id="inputTitle" th:value="${user.uno}" readonly>
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="account" id="inputContent" th:value="${user.account}">
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="password" id="inputContent" th:value="${user.password}">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAuthor" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="email" id="inputAuthor" th:value="${user.email}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">性别</label>
					<div class="col-sm-3" th:switch="${user.gender}">
						<p th:case="0"><input type="hidden" name="gender" value="0">男</p>
					  	<p th:case="1"><input type="hidden" name="gender" value="1">女</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputSclass" class="col-sm-2 control-label">角色</label>
					<div class="col-sm-3" th:switch="${user.role}">
						<p th:case="0" ><input type="hidden" name="role" value="0">管理员</p>
						<p th:case="1"><input type="hidden" name="role" value="1">教师</p>
						<p th:case="2"><input type="hidden" name="role" value="2">学生</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
