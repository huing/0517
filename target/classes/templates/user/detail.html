<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="box">
		<div class="well well-lg">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="inputUno" class="col-sm-2 control-label">登录账号</label>
					<div class="col-sm-2">
						<p th:text="${user.uno}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputAccount" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-2">
						<p th:text="${user.account}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-2">
						<p th:text="${user.password}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-2">
						<p th:text="${user.email}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputGender" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-2" th:switch="${user.gender}">
						<p th:case="0">男</p>
						<p th:case="1">女</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputRole" class="col-sm-2 control-label">角色</label>
					<div class="col-sm-2" th:switch="${user.role}">
						<p th:case="0">管理员</p>
						<p th:case="1">教师</p>
						<p th:case="2">学生</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<a class="btn btn-primary"
							th:href="@{'/user/change?uno=' + ${user.uno}}">修改个人信息</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
