<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>添加用户信息</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div class="box">
		<div class="well well-lg">
			<form action="/user/insert" method="post" class="form-horizontal">
				<input type="hidden" name="id">
				<div class="form-group">
					<label for="inputTitle" class="col-sm-2 control-label">帐号</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="uno" id="inputTitle" placeholder="请输入帐号">
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="account" id="inputContent" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="password" id="inputContent" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAuthor" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" name="email" id="inputAuthor" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="inputGender" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-2">
						<label class="radio-inline">
							<input type="radio" value="0" name="gender" checked="checked">男
						</label> 
						<label class="radio-inline">
							<input type="radio" value="1" name="gender">女
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="inputSclass" class="col-sm-2 control-label">角色</label>
					<div class="col-sm-2">
						<label class="radio-inline">
							<input type="radio" value="2" name="role" checked="checked">学生
						</label>
						<label class="radio-inline">
							<input type="radio" value="1" name="role">教师
						</label>
					</div>
				</div>
				
				<input type="hidden" name="updtime">

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
