<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑学生信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="box">
		<form action="/teacher/update" method="post" class="form-horizontal">
			<input type="hidden" name="id" th:value="${score.id}">
			<div class="form-group">
				<label for="inputMark" class="col-sm-2 control-label">分数</label>
				<div class="col-sm-2">
					<input type="text"class="form-control" name="mark" id="inputMark" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputPass" class="col-sm-2 control-label">通过</label>
				<div class="col-sm-2">
					<input type="radio" value="0" name="pass">否
					<input type="radio" value="1" name="pass">是
				</div>
			</div>
			<input type="hidden" name="updtime" > 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="关闭"/>
					<input type="submit" class="btn btn-primary" value="提交">
				</div>
			</div>
		</form>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
