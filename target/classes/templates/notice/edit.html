<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>添加信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="box">
		<div class="well well-lg">
		<h5>编辑公告</h5>
		</div>
		<div class="well well-lg">
		<form action="/notice/update" method="post" class="form-horizontal">
			<input type="hidden" name="id" th:value="${notice.id}">
			<div class="form-group">
				<label for="inputTitle" class="col-sm-2 control-label">标题</label>
				<div class="col-sm-2">
				<input type="text" class="form-control" name="title" id="inputTitle" th:value="${notice.title}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputContent" class="col-sm-2 control-label">内容</label>
				<div class="col-sm-2">
				<textarea rows="3" cols="100" th:text="${notice.content}" name="content"></textarea>
				<!-- <input type="text" class="form-control" name="content" id="inputContent" th:value="${notice.content}"> -->
				</div>
			</div>
			<div class="form-group">
				<label for="inputRole" class="col-sm-2 control-label">权限</label>
				<div class="col-sm-2">
				<input type="number" class="form-control" name="role" id="inputRole" th:value="${notice.role}">
				</div>
			</div>
			<input type="hidden" name="updtime"> 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="关闭"/>
					<input type="submit" class="btn btn-primary" value="提交">
				</div>
			</div>
		</form>
	</div>
</div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
