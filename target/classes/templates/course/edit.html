<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>添加教师信息</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div class="box">
		<div class="well well-lg">
			<h5>编辑课程信息</h5>
		</div>

		<form action="/course/update" method="post" class="form-horizontal">
			<input type="hidden" name="id" th:value="${course.id}">
			<div class="form-group">
				<label for="inputTno" class="col-sm-2 control-label">工号</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="tno" id="inputTno" th:value="${course.tno}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputTname" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="tname" id="inputTname" th:value="${course.tname}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCname" class="col-sm-2 control-label">课程</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="cname" id="inputCname" th:value="${course.cname}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputDept" class="col-sm-2 control-label">院系</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="dept" id="inputDept" th:value="${course.dept}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputSc" class="col-sm-2 control-label">班级</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="sc" id="inputSc" th:value="${course.sc}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputGrade" class="col-sm-2 control-label">年级</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="grade" id="inputGrade" th:value="${course.grade}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputSemester" class="col-sm-2 control-label">学期</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" name="semester" id="inputSemester" th:value="${course.semester}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="关闭" /> 
					<input type="submit" class="btn btn-primary" value="提交" />
				</div>
			</div>
		</form>

	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
