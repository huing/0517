<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>已选课程</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">

	a:active  {color:yellow;}

</head>

<body>
	<div class="box">
		<div class="well well-lg">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<a class="btn btn-info active" th:href="@{'/compulsoryCourse?snoId='+${snoId}}">必修课程</a>
				<a class="btn btn-default disabled" href="#"></a>
				<a class="btn btn-info active" th:href="@{'/optionalCourse?snoId='+${snoId}}">选修课程</a>
			</div>
		</div>
		<div class="well well-lg">
			<table class="table table-bordered table-hover"
				style="font-size: small;">
				<tr>
					<th class="text-center">#</th>
					<th class="text-center">工号</th>
					<th class="text-center">教师姓名</th>
					<th class="text-center">课程名</th>
					<th class="text-center">必选修</th>
					<th class="text-center">所在院系</th>
					<th class="text-center">所在班级</th>
					<th class="text-center">年级</th>
					<th class="text-center">学期</th>
				</tr>
				<tr class="text-center" th:each="course:${courses}">
					<td></td>
					<td th:text="${course[0]}"></td>
					<td th:text="${course[1]}"></td>
					<td th:text="${course[2]}"></td>
					<td th:switch="${course[3]}">
						<p th:case="0">必修</p>
						<p th:case="1">选修</p>
					</td>
					<td th:text="${course[4]}"></td>
					<td th:text="${course[5]}"></td>
					<td th:text="${course[6]}"></td>
					<td th:switch="${course[7]}">
						<p th:case="0">上</p>
						<p th:case="1">下</p>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			for (var i = 1; i < $('table tr').length; i++) {
				$('table tr:eq(' + i + ') td:first').text(i);
			}
		});
	</script>
</body>

</html>
